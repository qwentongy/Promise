<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let p1 = new Promise((resolve,reject) => {
            // setTimeout(() => {
                resolve('okk')
                console.log('WUHU');
            // }, 1000);
        })
        p1.then(
            value => console.log(value),
            reason => console.log(reason),
            console.log(6642)
        )
        // 这里会先执行resolve改变状态，再执行then



        let p = new Promise((resolve,reject) => {
            setTimeout(() => {
                resolve('ok')
            }, 1000);
        })
        p.then(
            value => console.log(value),
            reason => console.log(reason),
            console.log(520)
        )
        // resolve 是异步任务时，then会先执行，状态回调会等Promise状态改变时再执行
        // 但是其内部的其他函数会先执行
    </script>
</body>
</html>
